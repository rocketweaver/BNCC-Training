    <div id="result"></div>
    <input type="number" name="number" id="number-1">
    <input type="number" name="number" id="number-2">
    <button id="add-btn">+</button>

        const fieldOne = document.getElementById("number-1");
        const fieldTwo = document.getElementById("number-2");
        const addBtn = document.getElementById("add-btn");
        const result = document.getElementById("result");

        const add = (a, b) => {
            return a + b;
        }

        addBtn.addEventListener("click", () => {
            const {valueAsNumber : a} = fieldOne; 
            const {valueAsNumber : b} = fieldTwo; 
            result.innerHTML = add(a, b);
        })


    </script>
