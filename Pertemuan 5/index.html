<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- API memiliki 3 jenis, yaitu Rest API (konvensional dan satu arah), Websocket (real time), GraphQL (seperti REST API, hanya saja lebih advance) -->
    <div id="root">
        
    </div>
    <button id="btn">Show</button>

    <script rc="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        // const root = $("#root");
        // const btn = $("#btn");
        // btn.click(() => {
        //     $("#root").toggle();
        // });

        const root = document.getElementById("root");
        
        // JS memiliki fitur promise di mana ia akan berjanji utk melakukan sesuatu, hal ini memiliki arti JS tidak melihat urutan program
        fetch("https://api.cookit.link/products").
        then((res) => res.json()).
        then(({data}) => {
            data.forEach((datum) => {
                const newNode = document.createElement("div");
                newNode.innerHTML = `Name: ${datum.name} || Description: ${datum.description}`;
                root.append(newNode);
                root.append(document.createElement("br")); //string interpolation
            });
        });

        (async () => {
            const res = await fetch("https://api.cookit.link/products");
            const { data } = await res.json();
            console.log(data);
        })();
        console.log("Test");

    </script>
</body>
</html>
